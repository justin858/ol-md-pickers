<div layout layout-align="start start" flex>
    <md-button class="md-icon-button" ng-show="showIcon" aria-label="{{ placeholder }}" ng-click="showPicker($event)">
        <md-icon md-svg-icon="mdp-access-time"></md-icon>
    </md-button>
    <md-input-container class="md-block" flex>
        <input type="{{ type }}" ng-click="showPicker($event)" placeholder="{{ placeholder }}" value="{{ getValue() }}" aria-label="{{ placeholder }}" flex/>
    </md-input-container>
</div>
