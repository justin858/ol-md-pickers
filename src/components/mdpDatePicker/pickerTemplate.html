<div class="mdp-date-picker-input-container" ng-class="{'md-has-icon': iconShowing}" layout layout-align="start start" flex>
    <md-button class="md-icon-button" 
        aria-label="{{placeholder}}" 
        ng-click="showPicker($event)" 
        ng-show="iconShowing">
            <md-icon md-svg-icon="mdp-event"></md-icon>
    </md-button>
    <md-input-container class="md-block" flex>
        <label>{{ placeholder }}</label>
        <input
            class="mdp-date-picker-input" 
            ng-click="showPicker($event)" 
            type="text"
            aria-label="{{placeholder}}"
            flex/>
    </md-input-container> 
</div>
